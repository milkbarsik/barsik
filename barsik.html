	<body>
		<div class="wrapper">
			<div class="container">
				<div class="head">
					<header>
						<div class="welcome welcome_image">
							<div class="welcome welcome_text">Welcome to<h1>Barsik's world</h1></div>
						</div>
					</header>
				</div>
				<div class="content">
					<article>
						<div class="sound">
							<button class="button" id="sound" style="margin: 10px; background-image: url(foto/pngegg\(4\).png); background-size: cover; height: 30px; width: 30px;"></button>
						</div>
						<section style="" id="video">
							<div id="but" style="padding: 0; margin-bottom: 0;">
								<button class="button" style="" id="bt1">speed 0.25x</button>
								<button class="button" style="" id="bt2">speed 0.5x</button>
								<button class="button" style="background-color: rgb(63, 172, 245);" id="bt3">speed 1x</button>
								<button class="button" style="" id="bt4">speed x2</button>
								<button class="button" style="" id="bt5">max speed</button>
								<button class="button" style="" id="bt6">stop</button>
								<button class="button" style=" background-color: rgb(63, 172, 245);" id="bt7">autoplay</button>
							</div>
							<div class="sea progress" id="sea" style = "display: block; text-align: center;">
								<span id="d1"><progress id="a" max = "500" value="0" style="width:32% ; height: 50px;" ></progress></span>
								<span id="d2"><progress id="a1" max = "500" value="0" style="width:32% ; height: 50px; margin-left: 1%; margin-right: 1%;"></progress></span>
								<span id="d3"><progress id="a2" max = "500" value="0" style="width:32% ; height: 50px;" ></progress></span>
							</div>
						</section>
						<!-- 
						<section class="parallax">

						 -->
						<section id="sea1" style="text-align:center;">
							<button id="circle" class="circle num" style="margin-left: 10%; margin-right: 25%; margin-top: 10vh; margin-bottom: 1vh;"></button>
							<button id="circle1" class="circle num" style="margin-right: 10%; margin-top: 5vh;"></button></br>
							<button id="circle2" class="circle num" style="margin-left: 5%; margin-right: 25%; margin-top: 10vh; margin-bottom: 10vh;"></button>
							<button id="circle3" class="circle num" style="margin-right: 25%; margin-top: 5vh;"></button>
							<button id="circle4" class="circle num" style="margin-right: 5%; margin-top: 5vh;"></button>
